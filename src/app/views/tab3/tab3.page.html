<ion-header>
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>Log Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargar_clientes($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header>

    <ion-toolbar>
      <ion-title>Listado de Clientes</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Ult. Sincronizacion: {{_cs.hora_sincronizacion_clientes}}</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let cliente of _cs.clientes">
      <ion-item (click)="VerCliente(cliente)">
        <!-- <ion-thumbnail slot="start">
          <ion-img [src]="producto.imagenurl"></ion-img>
        </ion-thumbnail> -->
        <ion-avatar slot="start">
          <img [src]="'assets/images/avatar.svg'">
        </ion-avatar>
        <ion-label>{{cliente.nombre}} {{cliente.apellido}} <span
            style="float: right; font-size: 10px;">{{cliente.direccion}}</span>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="nuevoPedidoCliente(cliente)" expandable>
          Nuevo Pedido
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
