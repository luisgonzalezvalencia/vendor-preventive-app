<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="4" offset="4">

        <ion-img style="height: 100px; width: 100px;" [src]="logo"></ion-img>

      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" (keyup.enter)="focusPass()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input #passInput type="password" (keyup.enter)="ingresar()" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
    <div>
      <ion-button (click)="ingresar()" expand="block" [disabled]="usuario.length < 4 || contrasena.length < 4">
        <ion-icon name="finger-print"></ion-icon>
        Iniciar Sesi√≥n
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>

<ion-footer>
  <ion-item href="mailto:admin@vencejoslab.com?subject=Reporte de Bug" class="activated">
    <ion-icon name="bug"></ion-icon>
    <ion-label>Reportar Error</ion-label>
  </ion-item>
  <ion-item href="https://vencejoslab.com" class="activated">
    <ion-icon name="rocket"></ion-icon>
    <ion-label>Desarrollado por VencejosLab &copy; 2019</ion-label>
  </ion-item>
</ion-footer>
